<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migrar a la nueva app: Futbol en vivo total</title>
    <style>
        /* Estilos para centrar el contenido */
        body {
            display: flex;
            flex-direction: column; /* Coloca los elementos en columnas (uno debajo del otro) */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 20;
            font-family: Arial, sans-serif;
        }
        /* Estilos para el botón */
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px; /* Espacio entre el título y el botón */
            cursor: pointer;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #007bff; /* Color azul para el texto del título */
        }

        h2 {
            color: #ea7100; /* Color azul para el texto del título */
        }
         /* Estilos para el botón */
         .blue-button {
            background-color: #007bff; /* Color azul */
            color: white; /* Color de texto blanco */
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px; /* Espacio entre el título y el botón */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer;
            transition: background-color 0.3s; /* Transición de color suave */
        }
        .blue-button:hover {
            background-color: #0056b3; /* Color azul más oscuro al pasar el cursor */
        }
    </style>
</head>
<body >

    <div class="container">
        <h1>Esta app ya no estará, pero puedes seguir disfrutando de los partidos en la otra app: Futbol en vivo total</h1>
        <h2> Dirigete al menu principal y en la opcion Mas, para descargar la nueva app o en el banner en la parte superior de la app</h2>
       
        <button class="blue-button" onclick="window.open('https://play.google.com/store/apps/details?id=television.peruanaenvivo', '_blank')">
            Descargar: Futbol en vivo total
        </button>
    </div>
   
</body>
</html>
